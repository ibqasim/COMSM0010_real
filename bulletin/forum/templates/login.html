<!DOCTYPE html>
<html>
	<head>
		<title>Bulletin - Login</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>	
		
	</head>
	<body style="height:100%; padding-left: 40%; padding-top: 10%; padding-right: 40%;">
		{% if user.is_authenticated %}
		<div style="text-align: center; width: 100%; max-width: 400px">
		<h1><a href="/forum">Bulletin</a></h1>
		<h3>Logged in as <strong> {{user.username}} </strong> </h3>
		<a href="/forum" class="btn btn-light btn-block">Go to forum</a>
		</div>
		{% else %}
		<form method="post" style="text-align: center; width: 100%; max-width: 400px">
			<h1><a href="/forum">Bulletin</a></h1>
			<h3>Please login</h3>
			<br>
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username" autofocus required>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password" required>
			</div>
			<button type="submit" class="btn btn-light btn-block">Login</button>
			<a href="signup" class="btn btn-light btn-block">Signup</a>
			<a href="/forum" class="btn btn-light btn-block">Maybe later...</a>
		</form>
		{% endif %}

	</body>
</html>
