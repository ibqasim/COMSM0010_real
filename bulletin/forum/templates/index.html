<h1>Forum</h1>

<h3>{{ user.username }}</h3>

<p><a href="{% url 'forum:create' %}">Create thread</a></p>

<ul> Listing threads
{% for thread in latest_threads %}
    <li><a href="{% url 'forum:thread' thread.id %}/">{{ thread.title }}, {{ thread.user.username }}</a></li>
{% endfor %}
</ul>
