<!DOCTYPE html>
<html>
	<head>
		<title>Bulletin - Login</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>	
		
	</head>
	<body style="height:100%; padding-left: 20%; padding-top: 10%; padding-right: 20%;">
		<form method="post" style="text-align: center; width: 100%; max-width: 800px">
			<h1><a href="/">Bulletin</a></h1>
			<h3>Please sign up</h3>
			<br>
			{% csrf_token %}
			<div class="form-group">
				<input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username" autofocus required>
			</div>
			<div class="form-group">
				<p>Your password can't be too similar to your other personal information. 
				Your password must contain at least 8 characters. Your password can't be a commonly used password.
				Your password can't be entirely numeric.</p>
				<input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter password" required>
			</div>
			<div class="form-group">
				<input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm password" required>
			</div>
			<button type="submit" class="btn btn-light btn-block">Sign Up</button>
		</form>

	</body>
</html>
